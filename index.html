<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Send Issues to Github</title>
  </head>
  <body>
    <h2>Please enter an issue you would like to add to our repo: katasohil</h2>

    <input type="text" name="name" value="" id="title" placeholder="Title">
    <input type="text" name="name" value="" id="comment" placeholder="Comment">
    <input type="button" name="name" value="Submit" id="submitButton">

    <script>


    var button = document.getElementById('submitButton')

    button.addEventListener('click', function() {
      var title = document.getElementById('title').value;
      var comment = document.getElementById('comment').value;
      var request = new XMLHttpRequest();

        request.onreadystatechange = function() {
            if (request.readyState === 4) {

              //something post success message.

            }
        };
        request.open('GET', '/makepost/'+ title + '/'+ comment, true);
        request.send();
    });





    </script>
  </body>

</html>
